<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script defer="defer" src="js/dishes.js"></script>
    <script defer="defer" src="js/admin.js"></script>
    <script defer="defer" src="../js/main.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <title>Nutritionist online</title>
</head>

<body onload="loadDish()">
<div id="header">
    <div id="title">Nutritionist online</div>
    <div id="navigation">
        <div class="navigation_element" th:action="@{/logout}"
             onclick="window.location.href = this.getAttribute('action');">
            <p>Logout</p>
        </div>
        <div class="navigation_element" th:action="@{/main/products}"
             onclick="window.location.href = this.getAttribute('action');">
            <p>Main</p>
        </div>
    </div>
</div>
<div id="leftPanel">
    <div class="left_element" style="background: none;"><span id="arrow">ü¢Ç</span></div>
    <div id="products" class="left_element"><span class="icon">üçé</span><span class="name">Products</span></div>
    <div id="dishes" class="left_element"><span class="icon">ü•ó</span><span class="name">Dishes</span></div>
    <div id="diet" class="left_element"><span class="icon">üë•</span><span class="name">Users</span></div>
    <div id="chats" class="left_element"><span class="icon">‚úâÔ∏è</span><span class="name">Chats</span></div>
</div>
<div id="content">
    <p id="headline">Add dish</p>
    <div id="container">
        <div class="container_element">
            <table class="paramsTable">
                <tr>
                    <td class="label"></td>
                    <td class="input"><span class="error" id="error_image"></span></td>
                </tr>
                <tr>
                    <td class="label"><label>Image:</label></td>
                    <td class="input"><input type="file" style="height: 4vh;"
                                             id="image" accept="image/png">
                        <img src="" id="icon"></td>
                </tr>
                <tr>
                    <td class="label"></td>
                    <td class="input"><span class="error" id="error_name"></span></td>
                </tr>
                <tr>
                    <td class="label"><label>Name:</label></td>
                    <td class="input"><input type="text" placeholder="Put name" id="name"
                                             onkeyup="resetErrorById('error_name')"></td>
                </tr>
                <tr>
                    <td class="label"><label>Calories/portion:</label></td>
                    <td class="input"><p><span id="calories">0</span>cal</p></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="submit" onclick="submit()">Add</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="container_element" id="ingredientsDiv">
            <p>Ingredients:</p>
            <hr>
            <table class="paramsTable">
                <tr>
                    <td>Name</td>
                    <td>Quantity/g</td>
                    <td>Actions</td>
                </tr>
            </table>
            <div id="ingredients"></div>
        </div>
        <div class="container_element" id="addIngredientsDiv">
            <p>Add ingredients:</p>
            <hr>
            <div>
                <label for="searchProduct">Search ingredient:</label>
                <input type="text" id="searchProduct">
                <hr>
                <table class="paramsTable">
                    <tr>
                        <td>Name</td>
                        <td>Quantity/g</td>
                        <td>Add to dish</td>
                    </tr>
                </table>
                <div id="product"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
