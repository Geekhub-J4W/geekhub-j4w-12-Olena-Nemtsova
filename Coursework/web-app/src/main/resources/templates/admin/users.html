<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">

<head>
    <meta charset="UTF-8">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script defer="defer" src="js/users.js"></script>
    <script defer="defer" src="js/admin.js"></script>
    <script defer="defer" src="../js/main.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <title>Nutritionist online</title>
</head>

<body onload="loadUsers()">
<div id="header">
    <div id="title">Nutritionist online</div>
    <div id="navigation">
        <div class="navigation_element" th:action="@{/logout}"
             onclick="window.location.href = this.getAttribute('action');">
            <p>Logout</p>
        </div>
        <div class="navigation_element" th:action="@{/main/products}"
             onclick="window.location.href = this.getAttribute('action');">
            <p>Main</p>
        </div>
    </div>
</div>
<div id="leftPanel">
    <div class="left_element" style="background: none;"><span id="arrow">🢂</span></div>
    <div id="products" class="left_element"><span class="icon">🍎</span><span class="name">Products</span></div>
    <div id="dishes" class="left_element"><span class="icon">🥗</span><span class="name">Dishes</span></div>
    <div id="diet" class="left_element"><span class="icon">👥</span><span class="name">Users</span></div>
    <div id="chats" class="left_element"><span class="icon">✉️</span><span class="name">Chats</span></div>
</div>
<div id="content">
    <p id="headline"></p>
    <br>
    <button id="addNew">Add new user</button>
    <div id="search_box">
        <hr>
        <span>Search by full name:</span>
        <input id="search_input" type="text">
        <span>Role:</span>
        <select id="role_select">
            <option selected value="USER">users</option>
            <option sec:authorize="hasAuthority('SUPER_ADMIN')" value="ADMIN">admins</option>
            <option sec:authorize="hasAuthority('ADMIN')" value="viewADMIN">admins</option>
            <option value="viewSUPER_ADMIN">super admin</option>
        </select>
        <span>Show pieces:</span>
        <select id="limit_select">
            <option value="5">5</option>
            <option selected value="10">10</option>
            <option value="15">15</option>
        </select>
        <button id="show">Show</button>
    </div>
    <div id="container">
        <div id="container_title">
            <table class="paramsTable"><tr>
                <td>First name</td>
                <td>Last name</td>
                <td>Email</td>
                <td id="actions">Actions</td>
            </tr></table>
        </div>
    </div>
</div>
</body>
</html>
