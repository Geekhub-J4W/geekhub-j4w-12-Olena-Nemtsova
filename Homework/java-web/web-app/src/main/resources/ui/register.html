<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <script defer="defer" src="common.js"></script>
    <script defer="defer" src="register.js"></script>
    <title>Store</title>
</head>
<body>
<table>
    <tr>
        <td></td>
        <td><span id="error_name"></span></td>
    </tr>
    <tr>
        <td><label>First name:</label></td>
        <td><input type="text" placeholder="Put name" id="name"
                   onkeyup="resetErrorName()"></td>
    </tr>
    <tr>
        <td></td>
        <td><span id="error_lastName"></span></td>
    </tr>
    <tr>
        <td><label>Last name:</label></td>
        <td><input type="text" placeholder="Put last name" id="lastName"
                   onkeyup="resetErrorLastName()"></td>
    </tr>
    <tr>
        <td></td>
        <td><span id="error_email"></span></td>
    </tr>
    <tr>
        <td><label>Email:</label></td>
        <td><input type="email" placeholder="Put email" id="email"
                   onkeyup="resetErrorEmail()"></td>
    </tr>
    <tr>
        <td></td>
        <td><span id="error_pass"></span></td>
    </tr>
    <tr>
        <td><label>Password:</label></td>
        <td><input type="password" placeholder="Put password" id="password" onkeyup="resetErrorPass()"></td>
    </tr>
    <tr style="text-align: center;">
        <td colspan="2" style="padding-top: 2vh">
            <button style="width: 30%" id="submit" onclick="submit()">Register</button>
        </td>
    </tr>
</table>
</body>
</html>
