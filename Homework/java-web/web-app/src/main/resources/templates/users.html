<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Store</title>
</head>
<body>
<div style="text-align: center;  height: 100%">
    <div style="width: 100%; height: 10vh; background-color: lavender"><h2>Some shop</h2></div>
    <div style="width: 100%; height: 5vh; text-align: right; font-size: 1.5em">
         <span style="margin-right: 5%;">
            <a th:href="@{/}" style="text-decoration: none">log out</a>
        </span>
    </div>
    <div style="float: left; background-color: cadetblue; width: 30%;">
        <table style="border-spacing: 1em">
            <tr>
                <td><a th:href="@{/mainAdmin/{userId}(userId=${userId})}">Products</a></td>
            </tr>
            <tr>
                <td><a th:href="@{/categories/{userId}(userId=${userId})}">Categories</a></td>
            </tr>
            <tr>
                <td><a th:href="@{/orders/{userId}(userId=${userId})}">Orders</a></td>
            </tr>
            <tr>
                <td><a th:href="@{/users/{userId}(userId=${userId})}">Users</a></td>
            </tr>
        </table>
    </div>
    <div style="float: right; width: 70%">
        <button><a th:href="@{/users/admins/{userId}(userId=${userId})}">Admins</a></button>
        <button><a th:href="@{/users/customers/{userId}(userId=${userId})}">Customers</a></button>
        <table style="border-spacing: 1em">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            <tr th:each="user: ${users}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:if="${user.admin}">Admin</td>
                <td th:unless="${user.admin}">Customer</td>
                <td>
                    <form th:action="@{/users/editUser/{id}/{userId}(userId=${userId}, id=${user.id})}" method="get">
                        <input type="submit" value="✏️">
                    </form>
                    <form style="margin-top: 0.5em"
                          th:action="@{/users/deleteUser/{id}/{userId}(userId=${userId}, id=${user.id})}"
                          method="post">
                        <input type="submit" value="❌">
                    </form>
                </td>
            </tr>
        </table>
        <hr>
        <form th:action="@{/users/newAdmin/{userId}(userId=${userId})}" method="get">
            <input type="submit" value="add new admin">
        </form>
    </div>
</div>
</body>
</html>
