<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">

<head>
    <meta charset="UTF-8">
    <script defer="defer" src="personal.js"></script>
    <script defer="defer" src="mainUser.js"></script>
    <script defer="defer" src="js/common.js"></script>
    <title>Store</title>
</head>

<body onload="load()">
<div style="text-align: center;  height: 100%;">

    <div style="width: 100%; height: 10vh; background-color: lavender"><h2>Some shop</h2></div>
    <div style="width: 100%; height: 10vh; text-align: right; font-size: 1.5em">
       <span>
           <form th:action="@{/logout}" method="POST">
               <button type="submit">Logout</button>
           </form>
       </span>
        <span sec:authorize="hasAuthority('USER')" style="margin-right: 5%; margin-left: 2%">
            <a style="cursor: pointer" onclick="window.location.replace('/mainUser')">ðŸ”™</a>
        </span>
        <span sec:authorize="hasAnyAuthority('SELLER', 'ADMIN', 'SUPER_ADMIN')" style="margin-right: 5%; margin-left: 2%">
            <a style="cursor: pointer" onclick="window.location.replace('/main')">ðŸ”™</a>
        </span>
    </div>

    <div style="position: absolute; width: 100%; min-height: 85vh">

        <div style="float: left; background-color: cadetblue; width: 25%; position: absolute; height: 100%">
            <table style="border-spacing: 1em; width: 100%">
                <tr>
                    <th>Purchases</th>
                </tr>
                <tr>
                    <td><a style="cursor: pointer" onclick="personalData()">Personal data</a></td>
                </tr>
                <tr sec:authorize="hasAuthority('USER')">
                    <td><a style="cursor: pointer" onclick="personalOrders()">My orders</a></td>
                </tr>
                <tr sec:authorize="hasAuthority('USER')">
                    <td><a style="cursor: pointer" onclick="personalFavorites()">Favorites</a></td>
                </tr>
            </table>
        </div>

        <div style="float: right; width: 70%" id="data">
            <table id="dataTable"></table>
        </div>

    </div>
</div>
</body>
</html>
