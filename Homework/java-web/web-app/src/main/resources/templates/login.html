<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Store</title>
</head>
<body>
<div style="color: gray; font-style: italic">
    <p>Admin: admin@gmail.com, Qwerty123</p>
    <p>Customer: user@gmail.com, Qwerty123</p>
</div>
<form th:action="@{/main}" th:method="post" th:object="${user}">
    <table>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" th:field="*{email}" placeholder="Put your email"></td>
        </tr>
        <tr>
            <td><label>Password:</label></td>
            <td><input type="password" th:field="*{password}" placeholder="Put your password"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Log in"></td>
        </tr>
    </table>
</form>
<form th:action="@{/register}" method="get">
    <input type="submit" value="Register">
</form>
</body>
</html>
